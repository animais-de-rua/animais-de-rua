services:
    php:
        build: .
        image: animais:latest
        command: >
            sh -c "php artisan key:generate & php artisan migrate && php artisan db:seed && php artisan serve --host=0.0.0.0"
        depends_on:
            db:
                condition: service_healthy
        ports:
            - 8000:8000
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: animaisderua
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 20s
            retries: 10
